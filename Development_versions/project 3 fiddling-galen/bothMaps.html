<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fireball fiddling</title>
  
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
        <h1>Meteorite/Fireball Map</h1>
        <p><a class="btn btn-primary btn-lg" onclick="hideToggle('map-id-m', 'map-id-f')" role="button">Toggle Meteorites/Fireballs</a></p>
        <!-- <p><a class="btn btn-primary btn-lg" onclick="hideToggle('map-id-f', 'map-id-m')" role="button">Fireballs</a></p> -->
        </div>
    </div>
    <h1 id="mtitle">Meteorites</h1>
    <h1 id="fbtitle">Fireballs</h1>
      <!-- The div that holds our map -->
      <div class="map-m" id="map-id-m"></div>
      <div class="map-f" id="map-id-f"></div>


  <!-- js file for meteorite map layered by century -->
  <script type="text/javascript" src="static/js/yearLogic.js"></script>
  <!-- js file for expanded fireball map broken into decade layers-->
  <script type="text/javascript" src="static/js/csvFbYearLogic.js"></script>
  <!-- Leaflet Color Markings Script -->
  <script type="text/javascript" src="static/js/leaflet-color-markers.js"></script>

  <script>

    var mMap = getMeteorites();
    var fMap = getFireballs();


    function hideToggle(selectedMap, otherMap) {
      var selected = document.getElementById(selectedMap);
      var other = document.getElementById(otherMap);

      var mtitle = document.getElementById("mtitle");
      var fbtitle = document.getElementById("fbtitle");

      if (selected.style.display === "none") {
          selected.style.display = "block";
          mtitle.style.display = "block";

          other.style.display = "none";
          fbtitle.style.display = "none";

      } else {
          selected.style.display = "none";
          mtitle.style.display = "none";

          other.style.display = "block";
          fbtitle.style.display = "block";
      }
      window.dispatchEvent(new Event('resize'));
      }


  </script>

</body>

</html>
